name: Pipeline para pruebas de validacion GUI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Ejecutando pruebas de validacion del Cliente
        run: java ValidacionGUITest


